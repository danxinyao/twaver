<script>
function init() {       
        var box = new twaver.ElementBox();
        var network = new twaver.vector.Network(box); 
        document.body.appendChild(network.getView());
        network.adjustBounds({x:0, y:0, width:1000, height:1000});

        var node1 = new twaver.Node();
        node1.setName("TWaver");
        node1.setLocation(100, 100);
        box.add(node1); 

        var node2 = new twaver.Node();
        node2.setName("HTML5");
        node2.setLocation(300, 200);
        box.add(node2); 

        var node3 = new twaver.Node();
        node3.setName("HTML5");
        node3.setLocation(600, 200);
        box.add(node3); 

        var link = new twaver.Link(node1, node2);
        link.setName("Hello!");
        link.setToolTip("<b>Hello!</b>");
        box.add(link);
        var group = new twaver.Group(); 
        group.setExpanded(true);
        group.setName2('danxinyao-group');
        group.s('group.fill.color','#ec6c00'); 
        group.s('whole.alpha',1); 
        group.s('group.shape','rectangle');
        group.s('group.outline.width',2);
        group.s('group.outline.color','red');

        
       /* box.add(group);*/
/*        node1.setParent(group);
        node2.setParent(group);*/
    var subNetworkA = new twaver.SubNetwork(); 
    subNetworkA.setName("Subnetwork A"); 
    subNetworkA.setLocation(20, 20); 
    box.add(subNetworkA); 
     subNetworkA.addChild(node1);
      subNetworkA.addChild(node2); 
/*        group.addChild(node1);
        group.addChild(node2);*/
}
</script>

<script type="text/javascript">
    var box = new twaver.ElementBox(); 
    var network = new twaver.vector.Network(box); 
    var tree = new twaver.controls.Tree(box); 
    var table = new twaver.controls.Table(box); 
    function inits() { 
    var tablePane = new twaver.controls.TablePane(table); 
    var rightSplit = new twaver.controls.SplitPane(network, tablePane, 'vertical', 0.7); 
    var mainSplitPane = new twaver.controls.SplitPane(tree, rightSplit, 'horizontal', 0.3); 
    var networkDom = mainSplitPane.getView(); 
    networkDom.style.width = "100%"; 
    networkDom.style.height = "100%"; 
    document.body.appendChild(networkDom); 
    network.getView().style.backgroundColor = "#f3f3f3"; 
    network.getView().style.cursor = "hand"; 
    window.onresize = function () { mainSplitPane.invalidate(); } 
    initDataBox(); 
    }

     box.add(nodeA); var link = new twaver.Link(groupA,nodeA);

     subNetworkA.addChild(nodeA);
