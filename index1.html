<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            border:0;
            padding:0;
        }
        body{
            overflow-y: hidden;
        }
    </style>
</head>
<body  onload="init();">
</body>
</html>
<script src="./js/twaver.js"></script>
<script>
function init() {       
        var box = new twaver.ElementBox();
        var network = new twaver.vector.Network(box); 
        document.body.appendChild(network.getView());
        network.adjustBounds({x:0, y:0, width:1000, height:1000});

        var node1 = new twaver.Node();
        node1.setName("TWaver");
        node1.setLocation(100, 100);
        box.add(node1); 

        var node2 = new twaver.Node();
        node2.setName("HTML5");
        node2.setLocation(100, 400);
        box.add(node2); 

        var link = new twaver.Link(node1, node2);
        link.s('link.type','orthogonal.V.H')
        /*link.setStyle('link.split.percent',0);*/
        link.setStyle('link.from.position','right.left');
        link.setStyle('link.from.xoffset',10);
/*        link.setStyle('link.to.position','bottomleft.bottomleft');
        link.setStyle('link.to.xoffset',10);*/
        box.add(link);
}
</script>
